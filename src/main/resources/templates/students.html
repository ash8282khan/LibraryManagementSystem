<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Student Management</title>
</head>
<body>
<div th:replace="fragments/header :: body"></div>
<h1>Register Student</h1>
<form th:action="@{/students/save}" th:object="${student}" method="post">
    Name: <input type="text" th:field="*{name}" required><br>
    Email: <input type="email" th:field="*{email}" required><br>
    Phone: <input type="text" th:field="*{phone}" required><br>
    Department: <input type="text" th:field="*{department}" required><br>
    <button type="submit">Register</button>
</form>

<h2>All Students</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Department</th>
    </tr>
    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.phone}"></td>
        <td th:text="${s.department}"></td>
    </tr>
</table>
</body>
</html>
